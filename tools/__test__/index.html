    function generatorResultDisplay(list) {
      const $$result = document.getElementById('suggestResult')

      let html = `<table border="1"><tr><th align="left">名称</th><th align="left">代码</th><th align="left">相似度</th></tr>`

      html += list.map(({ code, name, __similarity__ }) => `<tr><td>${name}</td><td>${code}</td><td>${__similarity__}</td></tr>`).join('')

      html += '</table>'

      $$result.innerHTML = html
    }

    window.onload = function () {
      const $$suggest = document.getElementById('suggestControl')

      function generate(suggestList, value = '') {

        const list = suggest(suggestList, value, { keyNameList: ['code', 'name'], filterNoMatch: false })
        generatorResultDisplay(list)
      }

      $$suggest.addEventListener('input', function () {
        generate(suggestList, $$suggest.value)
      })

      generate(suggestList)
    }
